<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Solicitud de actividad - No federado y socio</title>
</head>
<body>
<h2>Nueva solicitud de inscripcion a actividad</h2>

<p>El usuario no esta federado pero si pertenece al club.</p>

<p>Actividad: <span th:text="${activityName}"></span></p>
<p>Fecha de la actividad: <span th:text="${activityDate}"></span></p>
<p>Nombre: <span th:text="${name}"></span></p>
<p>Apellidos: <span th:text="${surname}"></span></p>
<p>NIF: <span th:text="${nif}"></span></p>
<p>Email: <span th:text="${email}"></span></p>

</body>
</html>
